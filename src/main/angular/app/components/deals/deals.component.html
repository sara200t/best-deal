<h1>Best Deals</h1>
<table class="table">
  <thead>
  <tr>
    <th>
      Item
    </th>
    <th>
      Walmart
    </th>
    <th>
      Costco
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let deal of deals$ | async">
    <td>
      {{ deal.item }}
    </td>
    <td>
      {{ deal.walmartPrice | currency }}
    </td>
    <td>
      {{ deal.costcoPrice | currency }}
    </td>
  </tr>
  </tbody>
</table>

<a routerLink="/create-deal" routerLinkActive="active">Create Deal</a>
